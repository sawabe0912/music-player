<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi:wght@700&family=Oswald:wght@200&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="player-container">
        <div class="img-container">
            <img src="img/jacinto-1.jpeg" alt="Album Art">
        </div>
            <h2 id="title">Music Player</h2>
            <h3 id="artist">someone</h3>
            <audio src="music/jacinto-1.mp3"></audio>
            <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:06</span>
            </div>
        </div>
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" tiutle="Previous"></i>
            <i class="fas fa-play main-button" id="play" tiutle="Play"></i>
            <i class="fas fa-forward" id="next" tiutle="Next"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
